<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"    
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"      
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de Pedidos</ui:define>

    <ui:define name="corpo" >
        <h:form id="frm">
            <h1>Pesquisa de pedidos</h1>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right" >
                    <p:button value="Novo" outcome="/pedidos/CadastroPedido" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">
                <p:outputLabel value="Número" />
                <h:panelGroup >
                    <p:inputText size="10" />
                    a
                    <p:inputText size="10" />
                </h:panelGroup>

                <p:outputLabel value="Data de criação" />
                <h:panelGroup >
                    <p:calendar size="10" pattern="dd/MM/yyyy"/>
                    a
                    <p:calendar size="10" pattern="dd/MM/yyyy"/>
                </h:panelGroup>

                <p:outputLabel value="Vedendor" />
                <p:inputText  size="40" />

                <p:outputLabel value="Cliente" />
                <p:inputText  size="40" />

                <p:outputLabel value="Status" />
                <p:selectManyCheckbox >
                    <f:selectItem itemLabel="Orçamento" />
                    <f:selectItem itemLabel="Emitido" />
                    <f:selectItem itemLabel="Cancelado" />
                </p:selectManyCheckbox>                
            </p:panelGrid>

            <p:dataTable id="pedidosTabela" value="#{pesquisaPedidosBean.pedidosFiltrados}" var="pedidos"
                         style="margin: 20px" emptyMessage="Pedido não encontrado" rows="20" paginator="true"
                         paginatorAlwaysVisible="false" paginatorPosition="bottom">
                <p:column headerText="Número" style="text-align: center; width: 100px">
                    <h:outputText value="1234"/>
                </p:column>
                <p:column headerText="Clente">
                    <h:outputText value="Baiuca João" />
                </p:column>
                <p:column headerText="Vendedor" >
                    <h:outputText value="João"/>
                </p:column>
                <p:column headerText="Data de criação" style="text-align: center; width: 140px">
                    <h:outputText value="20/03/1991"/>
                </p:column>
                <p:column headerText="Valor total" style="text-align: right; width: 120px">
                    <h:outputText value="R$ 2.500,00"/>
                </p:column>
                <p:column headerText="Status" style="text-align: center; width: 100px" >
                    <h:outputText value="Emitido"/>
                </p:column>
                <p:column style="text-align: center; width: 50px">
                    <p:button icon="ui-icon-pencil" title="Editar" />
                </p:column>

            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
