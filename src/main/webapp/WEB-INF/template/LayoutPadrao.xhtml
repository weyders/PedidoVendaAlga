<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="pt-br" xml:lang="pt-br">
    <h:head>        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Sistema de Vendas</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />   
        <h:outputScript library="js" name="jquery.maskMoney.js" />
    </h:head>
    
    <h:body>
        <p:ajaxStatus styleClass="ajax-status" >
            <f:facet name="start">
                <h:graphicImage library="images" name="carregando.gif" />
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
        
        <header>
            <div style="float: left">
                <h:link outcome="/Home">
                    <h:graphicImage library="images" name="logo-inicio.png"/>
                </h:link>
            </div>
            
            <div style="float: right; margin-right: 110px">
                <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                    Olá usuário!
                </span>
                
                <h:form style="display: inline-block">
                    <p:menubar styleClass="menu-sistema">
                        <p:submenu label="Cadastro" >
                            <p:menuitem value="Clientes" outcome="/cadastro/CadastroCliente" />
                            <p:menuitem value="Usuários" outcome="/cadastro/CadastroUsuario" />
                            <p:separator />
                            <p:menuitem value="Categorias" />
                            <p:menuitem value="Produtos" outcome="/produtos/PesquisaProdutos" />
                        </p:submenu>
                        <p:submenu label="Pedidos" >
                            <p:menuitem value="Novo pedido" outcome="/pedidos/CadastroPedido" />
                            <p:menuitem value="Pesquisa pedido" outcome="/pedidos/PesquisaPedidos" />
                        </p:submenu>
                        
                        <p:menuitem value="Sair" />
                    </p:menubar>
                </h:form>
            </div>
            
            <div style="clear: both" ></div>
            
        </header>

        <div id="conteudo">
            <ui:insert name="corpo" />
        </div>

        <p:separator style="margin-top: 20px"/>

        <footer>
            Weyder S.A.
            <a href="www.weyder.blog.br" target="_blank">www.weyder.blog.br</a>
        </footer>

        <script>
            function configurarMoeda() {
                $(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
            }
            
            $(document).ready(function(){
               configurarMoeda(); 
            });
            </script>
    </h:body>
</html>
