<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"    
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"      
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de Produtos</ui:define>

    <ui:define name="corpo" >
        <h:form id="frm">
            <h1>Pesquisa de Produtos</h1>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right" >
                    <p:button value="Novo" outcome="/produtos/CadastroProduto"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">
                <p:outputLabel value="SKU" for="sku" />
                <p:inputText id="sku" size="20" />

                <p:outputLabel value="Nome" for="nome" />
                <p:inputText id="nome" size="60" />
            </p:panelGrid>

            <p:dataTable id="produtosTable" value="#{pesquisaProdutosBean.produtosFiltrados}" var="produtos"
                         style="margin-top: 20px" emptyMessage="Nenhum produto encontrado." rows="20"
                         paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" >
                <p:column headerText="SKU" style="text-align: center; width: 100px">
                    <h:outputText value="123" />
                </p:column>
                <p:column headerText="Nome" style="width: 150px">
                    <h:outputText value="Item" />
                </p:column>
                <p:column headerText="Categoria" style="width: 250px">
                    <h:outputText value="Doces" />
                </p:column>
                <p:column headerText="Valor unitário" style="text-align: right; width: 120px">
                    <h:outputText value="R$ 2,00" />
                </p:column>
                <p:column headerText="Estoque" style="text-align: center; width: 100px">
                    <h:outputText value="120"/>
                </p:column>
                <p:column style="text-align: center; width: 100px">
                    <p:button icon="ui-icon-pencil" title="Editar" />
                    <p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show();"
                                     update=":frm:confirmarExcluir"/>
                </p:column>

            </p:dataTable>

            <p:confirmDialog header="Exclusão de produto" message="Excluir o produto?"
                             widgetVar="confirmacaoExclusao" id="confirmarExcluir" >
                <p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;" />
                <p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide();" />
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>
