<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"    
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"      
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de Clientes</ui:define>

    <ui:define name="corpo" >
        <h:form id="frm">
            <h1>Pesquisa de clientes</h1>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right" >
                    <p:button value="Novo" outcome="/cadastro/CadastroCliente" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">

                <p:outputLabel value="CPF/CNPJ" />
                <p:inputText  size="20" />

                <p:outputLabel value="Nome" />
                <p:inputText  size="50" />

            </p:panelGrid>

            <p:dataTable id="clienteTabela" value="#{pesquisaProdutosBean.produtosFiltrados}" var="clientes"
                         style="margin: 20px" emptyMessage="Cliente nÃ£o encontrado" rows="20" paginator="true"
                         paginatorAlwaysVisible="false" paginatorPosition="bottom">

                <p:column headerText="Nome" style="text-align: left">
                    <h:outputText value="Weyder Marinho" />
                </p:column>
                <p:column headerText="E-mail" style="text-align: left">
                    <h:outputText value="meuemail@email.com"/>
                </p:column>
                <p:column style="text-align: center; width: 100px;">
                    <p:button icon="ui-icon-pencil" title="Editar" />
                    <p:commandButton icon="ui-icon-close" title="Apagar" oncomplete="PF('dialogExcluirClientes').show();" />
                </p:column>

            </p:dataTable>
            
            <p:confirmDialog header="ExclusÃ£o de cliente" message="Excluir o cliente?" 
                             widgetVar="dialogExcluirClientes" id="confirmarExcluir">
                <p:button value="NÃ£o" onclick="PF('dialogExcluirClientes').hide(); return false;" />
                <p:commandButton value="Sim" oncomplete="PF('dialogExcluirClientes').hide();" />
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>
